<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO QUIZ - SQUAD 01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">
</head>
<body>
    <header>
        <div class="container_header">
            <div>
                <h2>Você manja de Mitologia Grega? Seja desafiado!</h2>
                <legend>SQUAD 01</legend>
            </div>
            <nav>
                <ul>
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>Js ES6</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container_quite">
        <section id= "container_team" class="container_team">
            <div>
                <h3 id="user">Bem vindo/a: </h3><br>
                <h3 id="user">Integrantes do Squad 01: </h3>
                <p id="iteg" class="name"></p>
            </div>
        </section>

        <section id="container_quiz" class="container_quiz">
            <!-- Essa section usa Js, não mudar as class e ids -->
            <div class="flex-button">
                <span id="scoreNivel"></span>
                <div id="quiz">

                </div>
                <h1 id="text">Marque a resposta apenas quando tiver certeza.</h1>
                <div id="button">
                    <button type="submit" id="start">Iniciar</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
